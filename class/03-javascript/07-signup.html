<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트감지</title>
    <script>
        const check = () => {
            const email = document.getElementById("email").value
            const password1 = document.getElementById("password1").value
            const password2 = document.getElementById("password2").value

            if(email !== "" && password1 !== "" && password2 !== ""){
                document.getElementById("mybutton").setAttribute('style','background-color:yellow;')
                document.getElementById("mybutton").removeAttribute('disabled')
            }else{
                document.getElementById("mybutton").removeAttribute('style')
                document.getElementById("mybutton").setAttribute('disabled','true')
                // document.getElementById("mybutton").setAttribute('style','background-color:none;')
            }
        }
    </script>
</head>
<body>
    <input id="email" type="text" placeholder="E-mail을 입력해주세요" oninput="check()"/><br />
    <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요" oninput="check()"/><br />
    <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요" oninput="check()"/><br />
    <button id="mybutton" disabled>회원가입</button>
</body>
</html>
