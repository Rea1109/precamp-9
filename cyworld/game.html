<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script>
        const endTalk = ()=>{
            let word = document.getElementById("word").innerText
            let myWord = document.getElementById("myWord").value

            if(word[word.length-1] === myWord[0]){
                document.getElementById("result").innerText = "통과!"
                document.getElementById("word").innerText = myWord
                document.getElementById("myWord").value = ""
            }else{
                document.getElementById("result").innerText = "실패!"
            }
        }

        const lotto = ()=>{
            const numbers = [] 
            let num = 0;

            while(numbers.length > 6) {
                num = Math.floor(Math.random()*45)+1
                if(numbers.length !==0){
                    if(numbers.indexOf(num) === -1){
                        numbers.push(num)
                    }
                }
            }

            const lottoNumber = `<span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>`
        }
        
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span> <span class="subtitle">TODAY CHOICE</span>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png" />
                <div class="title"><strong>끝말잇기</strong></div>
                <div class="word-title">
                    제시어: <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id="myWord" class="word-text" type="text" placeholder="단어를 입력하세요"/>
                <button onclick="endTalk()">검색</button>
            </div>
            <div id="result" class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__word__header">
                <img src="images/lotto.png" />
                <div class="title"><strong>LOTTO</strong></div>
                <div class="word-title">버튼을 누르세요.</div>
            </div>
            <div id="lottoNumber" class="wrapper__lotto__body">
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            <div class="wrapper_word_footer">
                <button class="wrapper__lotto__btn" onclick="lotto()" >Button</button>
            </div>
        </div>
    </div>
</body>
</html>
